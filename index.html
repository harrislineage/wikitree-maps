<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
        </script>

    <!-- Leaflet.js-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin="">
        </script>

    <!-- Map Datasets -->
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/opsmap.js"></script>
    <script src="js/cemmap.js"></script>

    <!--Leaflet Search-->
    <link rel="stylesheet" href="css/leaflet-search.css" />
    <script src="js/leaflet-search.js"></script>

    <!--Leaflet Legend-->
    <link rel="stylesheet" href="css/leaflet.legend.css" />
    <script type="text/javascript" src="js/leaflet.legend.js"></script>

    <!--Leaflet MarkerCluster-->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.css" />
    <link rel="stylesheet" href="css/MarkerCluster.Default.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/leaflet.markercluster.js"></script>

    <!--Leaflet View-Meta-->
    <link rel="stylesheet" href="css/leaflet-view-meta.css">
    </script>
    <script src="js/leaflet-view-meta.js"></script>
</head>

<body>
    <div id="data">
        <h1>WikiTree Maps</h1>
        <h3>Choose Map Data to View:</h3>
        <form>
            <input type="radio" id="cemeteries" name="map_data" value="cemetery"><label
                for="cemetery">Cemeteries</label><br>
            <input type="radio" id="ops" name="map_data" value="ops"><label for="ops">One Place Studies</label>
        </form>
    </div>
    <script>
        $('input[type=radio][name=map_data]').change(function () {
            if (this.value == 'cemetery') {
                cemmap();
            }
            else if (this.value == 'ops') {
                opsmap();
            }
        });
    </script>
</body>

</html>
